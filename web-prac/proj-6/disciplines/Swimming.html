<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Medals</title>
    <link rel="stylesheet" href="../css/style-disciplines.css">
</head>
<body>
    <div class="container">
      
        <div class="header">
            <a href="../disciplines.html" class="back-btn">
                <img src="../media/images/ico-prev.svg" alt="Back">
            </a>
            <img src="../media/images/logo-sm-white.png" class="logo">
        </div>

      
        <div class="country-info">
            <h1 id="country-name">Athletics</h1>
            <img id="country-flag" src="../media/images/disciplines/Athletics.svg" alt="Flag" class="country-flag">
        </div>

        <div class="table-info">
            <table>
                <tr>
                    <th>COUNTRY</th>
                    <th>MEDALS</th>
                </tr>

                <tr>
                    <td>USA</td>
                    <td>24</td>
                </tr>

                <tr>
                    <td>Japan</td>
                    <td>13</td>
                </tr>

                <tr>
                    <td>Germany</td>
                    <td>11</td>
                </tr>

                <tr>
                    <td>Australia</td>
                    <td>4</td>
                </tr>

                <tr>
                    <td>Russia</td>
                    <td>11</td>
                </tr>

                <tr>
                    <td>United Kingdom</td>
                    <td>13</td>
                </tr>

                <tr>
                    <td>France</td>
                    <td>11</td>
                </tr>

            </table>
        </div>
    </div> 
</body>
</html>

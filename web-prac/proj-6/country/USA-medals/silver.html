<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Medals</title>
    <link rel="stylesheet" href="../../css/style-medal.css">
</head>
<body>
    <div class="container">
      
        <div class="header">
            <a href="../../country/USA-country.html" class="back-btn">
                <img src="../../media/images/ico-prev.svg" alt="Back">
            </a>
            <img src="../../media/images/logo-sm-white.png" alt="Paris 2024" class="logo">
        </div>

      
        <div class="country-info">
            <h1 id="country-name">USA</h1>
            <img id="country-flag" src="../../media/images/flags/USA.png" alt="Flag" class="country-flag">

        <div class="medal-info">

        <div class="table-info">
            <table>
                <tr>
                    <th>DISCIPLINE</th>
                    <th>MEDALS</th>
                </tr>

                <tr>
                    <td>Athletics</td>
                    <td>8</td>
                </tr>

                <tr>
                    <td>Swimming</td>
                    <td>6</td>
                </tr>

                <tr>
                    <td>Gymnastics</td>
                    <td>6</td>
                </tr>

                <tr>
                    <td>Basketball</td>
                    <td>4</td>
                </tr>

                <tr>
                    <td>Wrestling</td>
                    <td>4</td>
                </tr>

            </table>
        </div>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Medals</title>
    <link rel="stylesheet" href="../css/style-Country.css">
</head>
<body>
    <div class="container">
      
        <div class="header">
            <a href="../countries.html" class="back-btn">
                <img src="../media/images/ico-prev.svg" alt="Back">
            </a>
            <img src="../media/images/logo-sm-white.png" alt="Paris 2024" class="logo">
        </div>

      
        <div class="country-info">
            <h1 id="country-name">USA</h1>
            <img id="country-flag" src="../media/images/flags/USA.png" alt="Flag" class="country-flag">
        </div>


        <div class="table-info">
            <table>
                <tr>
                    <th>GOLD</th>
                    <th>SILVER</th>
                    <th>BRONZE</th>
                    <th>TOTAL</th>
                </tr>
                <tr>
                    <td>35</td>
                    <td>28</td>
                    <td>22</td>
                    <td>85</td>
                </tr>
            </table>
        </div>

       
        <div class="medals-section">
            <div class="medals">
                <img src="../media/images/medals/gold.png">
                <a href="#">Medals</a>
            </div>

            <div class="medals">
                <img src="../media/images/medals/silver.png">
                <a href="#">Medals</a>
            </div>

            <div class="medals">
                <img src="../media/images/medals/bronze.png">
                <a href="#">Medals</a>
            </div>
        </div>
    </div> 
</body>
</html>

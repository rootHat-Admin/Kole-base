<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09- Task</title>
    <script src="js/tailwindcss-3.4.4.js"></script>
    <link rel="stylesheet" href="css/daisyui.min.css">
</head>
<body class="min-h-[100vh] flex justify-center items-center bg-slate-400">
    <main>
        <h1 class="text-slate-800 text-3xl text-center p-4 underline underline-offset-4">09- Task</h1>
        <div class="artboard phone-1 bg-slate-300 rounded-md p-4">
                <table class="table bg-slate-800 text-slate-400">
                    <tr>
                        <th>Input</th>
                        <th>Output</th>
                    </tr>
                    <tr>
                      <th>[1, 2, 6, 4, 5]</th>
                      <td>9</td>
                    </tr>
                </table>
        </div>
    </main>
    <script>
        // Екі ең үлкен бүтін санның қосындысын есептейтін функция
        function sumTwoLargest(arr) {
            if (arr.length < 2) return 0; // Егер массивте екі элементтен аз болса, 0 қайтарады
            let sorted = arr.slice().sort((a, b) => b - a); // Массивті кему ретімен сұрыптау
            return sorted[0] + sorted[1]; // Екі ең үлкен санды қосу
        }

        // Мысал: кестеден деректерді алу
        const table = document.querySelector('table tr:nth-child(2) th'); // Input ұяшығын таңдау
        const out = document.querySelector('table tr:nth-child(2) td'); // Output ұяшығын таңдау

        // Мәтінді массивке айналдыру
        const inputArray = JSON.parse(table.textContent);

        // Екі ең үлкен санның қосындысын есептеу
        const result = sumTwoLargest(inputArray);

        // Нәтижені кестеге шығару
        out.textContent = result;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08- Task</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            margin: 0;
            padding: 20px;
            background-color: #435455;
        }

        .container {
            display: grid;
            gap: 15px;

            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: 
                "A A B C"
                "A A D D"
                "E F D D";
        }

        .item {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 5px solid #fff;
        }

        
    </style>

</head>
<body>
    <div class="container">
        <img src="images/ani01.png" class="item a">
        <img src="images/ani02.png" class="item b">
        <img src="images/ani03.png" class="item c">
        <img src="images/ani04.png" class="item d">
        <img src="images/ani05.png" class="item e">
        <img src="images/ani06.png" class="item f">
    </div>
</body>
</html>

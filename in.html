<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paris2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="media/03-images/logo-black.png" alt="Paris 2024 Logo">
            </div>

            <ul>
                <li><a href="#home">CountDown</a></li>
                <li><a href="#countdown">Road to Paris</a></li>
                <li><a href="#road-to-paris">About the Games</a></li>
                <li><a href="#about-games">Olympic Shop</a></li>
                <li><a href="#shop">Worldwide Partners</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>The Olympics Games</h1>
            <p>of Paris 2024</p> 
            <img src="media/03-images/logos-white.png" alt="">
            
        </div>
        <div class="mascot">
            <img src="media/03-images/mascot-lg.png" alt="">
        </div>
    </header>

    <section class="countdown-section">
        <div class="countdown-container">
            <h2 class="countdown-title">CountDown</h2>
            <div class="countdown-img">
                <img src="media/03-images/lines-titles.png" alt="">
            </div>
            <p class="olympic-dates">Olympic Games Paris 2024</p>
            <p class="olympic-dates-p">28 July - 11 August</p>
            
            <div class="timer">
                <div class="time-unit">
                    <span class="time-number">28</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <span class="time-number">13</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <span class="time-number">45</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <span class="time-number">05</span>
                    <span class="time-label">Seconds</span>
                </div>
                 <div class="countdown-image">
                    <img src="media/03-images/logos-countdown.png" alt="logos-countdown">
                </div>
            </div>
        </div>
    </section>


    

</body>
</html>

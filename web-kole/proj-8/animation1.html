<head>

    <title>Document</title>
    <style>
        .animation {
            width: 100px;
  animation: aitzhan 3s ease-in-out infinite;
}

@keyframes aitzhan {
  0% {
    background-color: #000;
  }

  30% {
    background-color: #555;
  }

  70% {
    background-color: #999;
  }

  100% {
    background-color: #fff;
  }
}
    </style>
</head>
<body>
    <div class="animation ">

    </div>
    
</body>

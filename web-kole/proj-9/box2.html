<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Pulse Animation</title>
<style>
.circle {
  width: 120px;
  height: 120px;
  background: #ff6b6b;
  border-radius: 50%;
  margin: 50px auto;
  animation: pulse 1.2s ease-in-out infinite;
}

@keyframes pulse {
  0%   { transform: scale(1); opacity: 1; }
  50%  { transform: scale(1.2); opacity: 0.7; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>

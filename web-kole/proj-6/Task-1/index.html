<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ul, ol</title>
</head>
<body>
    <h1>1) Екі тізімнін стилін өзгерту</h1>
    <div>
        <ul class="list-ul">
            <li>Tesla</li>
            <li>BMW</li>
            <li>Mercedes</li>
            <li>Audi</li>
            <li>Ford</li>
            <li>Chevrolet</li>
            <li>Toyota</li>
            <li>Honda</li>
            <li>Nissan</li>
            <li>Porsche</li>
        </ul>

        <ol class="list-ol">
            <li>Алма</li>
            <li>Банан</li>
            <li>Апельсин</li>
            <li>Киви</li>
            <li>Манго</li>
            <li>Ананас</li>
        </ol>

    </div>
</body>
</html>

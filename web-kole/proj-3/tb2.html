    <!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table мысалы</title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="2" width="50">1</th>
            <th colspan="3" width="50" >2</th>
        </tr>
        <tr>
            <td rowspan="4" width="30">1</td>
            <td rowspan="4" width="30">2</td>
            <td colspan="6" width="50">3</td>
        </tr>
        <tr>
            <td colspan="6" width="50">4</td>
        </tr>
        <tr>
            <td colspan="6" width="50">5</td>
        </tr>
        <tr>
            <td colspan="6" width="50">6</td>
        </tr>
        
    </table>
</body>
</html>

</body>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> <!-- Кодировка страницы -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Адаптация под мобильные устройства -->

    <meta name="description" content="Описание страницы для поисковых систем">
    <!-- SEO: краткое описание страницы -->

    <meta name="keywords" content="HTML, CSS, SEO, meta">
    <!-- Ключевые слова (устаревшее для SEO, но иногда используют) -->

    <meta name="author" content="Имя автора">
    <!-- Автор страницы -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Совместимость с IE -->

    <meta name="robots" content="index, follow">
    <!-- Настройка индексации для поисковых роботов -->

    <meta http-equiv="refresh" content="30">
    <!-- Автообновление страницы каждые 30 секунд -->

    <meta name="theme-color" content="#317EFB">
    <!-- Цвет панели браузера на мобильных -->

    <meta name="format-detection" content="telephone=no">
    <!-- Отключает автоматическое преобразование номеров телефонов на iOS -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Пример страницы">
    <meta name="twitter:description" content="Описание для Twitter">
    <meta name="twitter:image" content="image.png">

    <!-- Мета-теги для карточек Twitter -->
    <meta property="og:title" content="Пример страницы">
    <meta property="og:description" content="Описание для социальных сетей">
    <meta property="og:image" content="image.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com">

    <!-- Open Graph мета-теги для Facebook, VK, и других соцсетей -->

    <!-- 1. CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение основного CSS файла -->

    <link rel="stylesheet" href="print.css" media="print">
    <!-- CSS для печати -->

    <!-- 2. Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Иконка сайта для вкладки браузера -->

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Иконка для iOS (ярлык на экран) -->

    <!-- 3. Preload / Prefetch / Preconnect -->
    <link rel="preload" href="main.js" as="script">
    <!-- Предзагрузка важного ресурса (скрипт, шрифт, CSS) -->

    <link rel="prefetch" href="next-page.html">
    <!-- Предварительная загрузка ресурса для будущей страницы -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Ускоряет соединение с внешними ресурсами -->

    <!-- 4. Alternate / Canonical -->
    <link rel="alternate" hreflang="en" href="https://example.com/en/">
    <!-- Альтернативная версия страницы на другом языке -->

    <link rel="canonical" href="https://example.com/page.html">
    <!-- Указывает основную (каноническую) страницу для SEO -->

    <!-- 5. Manifest -->
    <link rel="manifest" href="site.webmanifest">
    <!-- Манифест для Progressive Web App -->

    <!-- 6. Автор и справка -->
    <link rel="author" href="author.html">
    <!-- Ссылка на страницу автора -->

    <link rel="help" href="help.html">
    <!-- Ссылка на справку / документацию -->

    <!-- 7. Альтернативные стили -->
    <link rel="alternate stylesheet" title="Тёмная тема" href="dark.css">
    <!-- Позволяет пользователю переключать темы или стили -->
    <title>Пример meta-тегов и link</title>
</head>
<body>
    <h1>Пример расширенного использования meta-тегов и link</h1>
</body>
</html>

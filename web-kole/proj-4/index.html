<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Тіркелу формасы">
  <meta name="keywords" content="Form register html css js">
  
  <link rel="stylesheet" href="style.css">
  <title>Тіркелу формасы</title>
</head>
<body>
<div class="form-register">
    <h1>Тіркелу</h1>
    <form action="main.php" method="post" name="register-form" class="register-form">
      
      <div>
        <label for="name">Толық аты-жөніңіз:</label>
        <input type="text" name="name" id="name" placeholder="Аты-жөніңізді енгізіңіз">
      </div>

      <div>
        <label for="email">Электрондық пошта:</label>
        <input type="email" name="email" id="email" placeholder="Email енгізіңіз">
      </div>

      <div class="form-group">
          <label>Даму түрі:</label>
          <div>
            <input type="radio" name="type-skill-dev" value="Өкінішке орай жоқ"> Өкінішке орай жоқ <br>
            <input type="radio" name="type-skill-dev" value="Frontend"> Frontend <br>
            <input type="radio" name="type-skill-dev" value="Backend"> Backend <br>
            <input type="radio" name="type-skill-dev" value="Fullstack"> Fullstack 
          </div>
      </div>

      <div class="form-group">
        <label>Дағдылар:</label>
        <div>
          <input type="checkbox" name="skill" value="HTML/CSS"> HTML/CSS <br>
          <input type="checkbox" name="skill" value="JavaScript"> JavaScript <br>
          <input type="checkbox" name="skill" value="PHP"> PHP <br>
        </div>
      </div>

      <div class="form-group">
        <label for="about">Өз туралы:</label>
        <textarea name="about" id="about" placeholder="Өзіңіз туралы қысқаша жазыңыз"></textarea>
      </div>

      <div>
        <input type="submit" value="Тіркелу">
      </div>
    </form>
</div>
</body>
</html>
